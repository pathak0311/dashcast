name: dashcast
description: A multimedia app from the Boring flutter development show.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter_sound: ^9.2.13
  webfeed: ^0.7.0
  http: ^0.13.5
  provider: ^6.0.3
  path_provider: ^2.0.11
  path: ^1.8.1
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/surf_shimmy.mp3
